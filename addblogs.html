<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!-- bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 
     <!-- font awesome icons -->
     <script src="https://kit.fontawesome.com/6b5b67ae0f.js" crossorigin="anonymous"></script>

     <style>
        .container{
            display: flex;
            justify-content: center;
            margin-top: 5%;
        }
        .formcontainer{
            width: 80%;
        }

        .form-floating{
            margin: 2%;
        }
        
        .radioContainer{
            width: 96%;
        }
     </style>
 
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="vertical-align: middle;">
            <img src="public/images/b-solid.svg" alt="Bootstrap" width="30" height="24" style="color: white;">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <form method="post" action="/blogauth">
    
        <div class="container">
            <div class="formcontainer">
                <div class="form-floating">
                    <input type="text" name="title" class="form-control" id="floatingInput" placeholder="Tile">
                    <label for="floatingInput">Tile</label>
                  </div>
          
                  <div class="form-floating">
                    <input type="text" name="author_name" class="form-control" id="floatingPassword" placeholder="author name">
                    <label for="floatingPassword">Author Name</label>
                  </div>
          
                  <div class="form-floating">
                      <input type="text" name="source" class="form-control" id="floatingUrl" placeholder="Image Url">
                      <label for="floatingPassword">Image Url</label>
                    </div>
          
                  <div class="form-floating">
                      <textarea type="textarea" name="content" class="form-control" id="floatingContnet" placeholder="Content"></textarea>
                      <label for="floatingPassword">Content</label>
                  </div>

                  <div class="radioContainer form-floating form-control">
                    <div>
                        <label for="selectTopic">Select topic of blog:</label>
                      </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="selectTopic" id="exampleRadios1" value="Science and tech" style="accent-color: gray;">
                            <label class="form-check-label" for="exampleRadios1">
                              Science and Tech
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="selectTopic" id="exampleRadios2" value="finance">
                            <label class="form-check-label" for="exampleRadios2">
                              Finance
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="selectTopic" id="exampleRadios3" value="current affairs">
                            <label class="form-check-label" for="exampleRadios3">
                              Current Affairs
                            </label>
                          </div>
    
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="selectTopic" id="exampleRadios3" value="entertainment">
                            <label class="form-check-label" for="exampleRadios3">
                              Entertainment
                            </label>
                          </div>
                  </div>

                  <div class="buttonContainer" style="display: flex; justify-content: center;">
                    <button type="submit" class="btn btn-lg btn-outline-dark">Add the blog</button>
                  </div>
            </div>
        </div>
      </form>

      <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
